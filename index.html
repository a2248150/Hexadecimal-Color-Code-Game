<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Headecimal Color Code Game</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="style.css">  
    
    <meta name="theme-color" content="#f69435"/>
    
    <!-- include an external JavaScript file -->
    <script src="myscript.js"></script>
  </head>
  
  <body>
    
		<div id="lightbox">
		
			<div class="gametype">
				Choose A Game Type:
				<div id="code">Find correct color code</div>
				<div id="color">Find correct color</div>
			</div>
		
		</div>
		
		<div id="level">Level: </div>
		
		<h1 id="title"></h1>
		
		<div id="colorSample"></div>
		
		<div class="grid-container">
			<div id="a" class="answer"></div>
			<div id="b" class="answer"></div>
			<div id="c" class="answer"></div>
			<div id="d" class="answer"></div>
			<div id="e" class="answer"></div>
			<div id="f" class="answer"></div>
			<div id="g" class="answer"></div>
			<div id="h" class="answer"></div>
			
		</div>
		
		<div class="score">Score: <span id="score"></span> </div>
	
  </body>
  
</html>
